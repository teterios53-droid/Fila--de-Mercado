<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila - A√ßougue</title>

  <style>
    body{
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
      background-image: url(imagem/carne.jpg);
      background-size: cover;
      display:flex;
      justify-content:center;
    }
    .container{
      background:white;
      width:380px;
      padding:20px;
      border-radius:14px;
      margin-top:20px;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
    }
    .header{
      text-align:center;
      font-size:22px;
      font-weight:700;
      margin-bottom:15px;
      color:#8B0000;
    }
    .card{
      background:#fafafa;
      padding:15px;
      border-left:6px solid #CC1C1C;
      border-radius:10px;
      margin-bottom:18px;
    }
    .label{
      font-size:14px;
      color:#444;
      margin-bottom:5px;
    }
    .senha{
      font-size:42px;
      font-weight:bold;
      background:#CC1C1C;
      color:white;
      padding:10px 0;
      border-radius:10px;
      text-align:center;
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
      background:#9c0a0a;
      color:white;
      transition:0.2s;
    }
    button:hover{ background:#2177b8; }
    .counter{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:22px;
      font-weight:bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">A√ßougue Boa Carne ü•©</div>

    <div class="card">
      <div class="label">SUA SENHA</div>
      <div id="senha" class="senha">--</div>
    </div>

    <div class="card">
      <div class="label">PESSOAS NA SUA FRENTE</div>
      <div id="fila" class="counter">üë• --</div>
    </div>

    <div class="card">
      <div class="label">TEMPO ESTIMADO</div>
      <div id="tempo" class="counter">‚è≥ -- minutos</div>
    </div>

    <div class="card">
      <div class="label">SENHA SENDO ATENDIDA</div>
      <div id="chamada" class="senha">--</div>
    </div>

    <button id="cancelar">Cancelar Pedido</button>
  </div>

<script src="cliente-backend/server-client.js"></script>

</body>
</html>
